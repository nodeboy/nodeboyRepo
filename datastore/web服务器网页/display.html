<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>无标题文档</title>
</head>
<script>
	function mymessage()
	{
		//document.getElementById("love").name = window.location.search;
		var str = new String(decodeURI(location.search));
		document.getElementById("love").name = str.replace("?","");
	}
</script>
<script>
	function testopen()
	{	
		var str = "test.html?"+encodeURI(document.getElementById("love").name);
		window.location.replace(str);
		return false;

	}
</script>
<script>
	function stallopen()
	{
		var str = "stall.html?"+encodeURI(document.getElementById("love").name);
		window.location.replace(str);
		return false;
	}
</script>
<body onload="mymessage()">
<p id="love" name="我爱你"></p>
<table width="917" border="0" cellpadding="0" cellspacing="0">
  <!--DWLayoutDefaultTable-->
  <tr>
    <td width="429" height="198">&nbsp;</td>
    <td width="488">&nbsp;</td>
  </tr>
  <tr>
    <td height="164">&nbsp;</td>
    <td valign="top">
    <p>&nbsp;</p>      <p><img src="stall.gif" alt="" width="200" height="100" border="0" onclick="stallopen()" /> <img src="test.gif" alt="" width="200" height="100" border="0" onclick="testopen()" />
    <p>&nbsp;</p></td>
  </tr>
</table>
</body>
</html>
